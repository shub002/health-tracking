<div class="registration-container">
    <div class="registration-card">
      <h2>Create an Account</h2>
      <form (ngSubmit)="onRegister()">
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Full Name</mat-label>
          <input matInput [(ngModel)]="fullName" name="fullName" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Email Address</mat-label>
          <input matInput [(ngModel)]="email" name="email" type="email" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Confirm Password</mat-label>
          <input matInput [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required />
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Register</button>
  
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      </form>
  
      <!-- Login Link Section -->
      <div class="login-link">
        <a routerLink="/login">
          <i class="fa fa-arrow-left"></i> Already have an account? Login here
        </a>
      </div>
    </div>
  </div>
