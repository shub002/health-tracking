<div class="mindfulness-container">
  <h2 class="title">Mindfulness and Stress Management</h2>

  <!-- Meditation Section -->
  <div class="section">
    <h3 class="section-title">Meditation Exercises</h3>
    <p class="section-description">Select a meditation duration to begin:</p>
    <div class="input-group">
      <select class="custom-select" [(ngModel)]="meditationDuration">
        <option *ngFor="let duration of meditationDurations" [value]="duration">
          {{ duration }} minutes
        </option>
      </select>
      <button class="primary-btn" (click)="startMeditation()">Start Meditation</button>
    </div>
  </div>

  <!-- Breathing Exercises Section -->
  <div class="section">
    <h3 class="section-title">Breathing Techniques</h3>
    <p class="section-description">Follow the guide to regulate your breathing:</p>
    <button class="primary-btn" (click)="startBreathingExercise()">Start Breathing Exercise</button>
    <div *ngIf="breathingGuide" class="breathing-guide fade-in">
      <p>{{ breathingGuide }}</p>
    </div>
  </div>

  <!-- Stress Reduction Tips -->
  <div class="section">
    <h3 class="section-title">Stress Reduction Tips</h3>
    <ul class="tips-list">
      <li class="tip-item" *ngFor="let tip of stressReductionTips">{{ tip }}</li>
    </ul>
  </div>
</div>
