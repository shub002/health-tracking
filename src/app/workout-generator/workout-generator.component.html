<div class="workout-container">
  <h2>Workout Generator</h2>

  <!-- Form to Select Workout Type and Sets/Reps -->
  <form (ngSubmit)="generateWorkout()">
    <label for="workoutType">Select Workout Type:</label>
    <select [(ngModel)]="selectedWorkoutType" name="workoutType" required>
      <option *ngFor="let type of workoutTypes" [value]="type">{{ type }}</option>
    </select>

    <label for="sets">Number of Sets:</label>
    <input type="number" [(ngModel)]="numSets" name="sets" min="1" required>

    <label for="reps">Number of Reps:</label>
    <input type="number" [(ngModel)]="numReps" name="reps" min="1" required>

    <!-- Custom Exercise Input -->
    <label for="customExercise">Enter Custom Exercise:</label>
    <input type="text" [(ngModel)]="customExercise" name="customExercise" placeholder="e.g., Jump Squats" />

    <button type="submit" class="generate-btn">Generate Workout</button>
  </form>

  <div *ngIf="workoutRoutine.length > 0">
    <h3>Generated Workout:</h3>
    <ul>
      <li *ngFor="let exercise of workoutRoutine">
        {{ exercise }}
      </li>
    </ul>
    <button (click)="downloadWorkout()" class="download-btn">Download Workout</button>
  </div>
</div>
