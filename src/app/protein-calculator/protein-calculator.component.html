<div class="protein-calculator-container">
    <div class="protein-card">
      <h2 class="protein-title">Protein Requirement Calculator</h2>
      <form (ngSubmit)="calculateProtein()" #proteinForm="ngForm" class="protein-form">
        <!-- Gender Toggle Section -->
        <div class="unit-toggle">
          <label class="toggle-label">Gender:</label>
          <button type="button" (click)="toggleGender()" class="toggle-btn" [ngClass]="{'active': isMale}">
            {{ isMale ? 'Male' : 'Female' }}
          </button>
        </div>
  
        <!-- Weight Unit Toggle -->
        <div class="unit-toggle">
          <label class="toggle-label">Weight Unit:</label>
          <button type="button" (click)="toggleWeightUnit()" class="toggle-btn" [ngClass]="{'active': isKg}">
            {{ isKg ? 'Kg' : 'Lbs' }}
          </button>
        </div>
  
        <div class="input-group">
          <label for="weight">Weight ({{ isKg ? 'kg' : 'lbs' }}):</label>
          <input type="number" id="weight" [(ngModel)]="weight" name="weight" required placeholder="Enter weight" />
        </div>
  
        <!-- Activity Level Section -->
        <div class="unit-toggle">
          <label class="toggle-label">Activity Level:</label>
          <select [(ngModel)]="activityLevel" name="activityLevel" required>
            <option value="1.0">Sedentary (little to no exercise)</option>
            <option value="1.5">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="1.8">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="2.0">Very active (hard exercise/sports 6-7 days a week)</option>
          </select>
        </div>
  
        <div class="form-actions">
          <button type="submit" [disabled]="!proteinForm.valid" class="submit-btn">Calculate Protein Requirement</button>
        </div>
  
        <!-- Protein Result Section -->
        <div *ngIf="proteinRequirement" class="result">
          <h3>Your Daily Protein Requirement:</h3>
          <p>{{ proteinRequirement }} grams</p>
        </div>
      </form>
    </div>
  </div>
